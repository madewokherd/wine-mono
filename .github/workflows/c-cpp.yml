name: Wine-Mono CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      with:
          submodules: recursive

    - name: Remove packages require EULA
      run: sudo apt remove msodbcsql17 linux-azure linux-cloud-tools-azure linux-headers-azure linux-image-azure linux-tools-azure -y >/dev/null
    - name: Install Wine
      run: |   
        sudo apt-get update >/dev/null
        sudo apt install --install-recommends wine64 wine64-tools -y >/dev/null
    - name: Install Mono Build Dependencies
      run: |
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF >/dev/null
        echo "deb https://download.mono-project.com/repo/ubuntu stable-focal main" | sudo tee /etc/apt/sources.list.d/mono-official-stable.list
        sudo apt update >/dev/null
        sudo apt-get install mono-devel mono-complete libtool-bin gettext cmake -y >/dev/null
        # Seems that Github Action Image already includes mono-devel. Still install it explicitly
    - name: Check Environment
      run: |
        gcc --version >/dev/null
        g++ --version >/dev/null
        wine --version >/dev/null
        mono --version >/dev/null
        ld --version >/dev/null
        cmake --version >/dev/null
        man libtool | tail -1 >/dev/null
    - name: make msi
      run: (make msi &> msi-output.log && touch msi-succeeded) || true
    - name: make msi logging capture
      uses: actions/upload-artifact@v2
      with:
        name: make msi log
        path: msi-output.log
    - name: check make msi result
      run: test -f msi-succeeded
    - name: make msi output capture
      uses: actions/upload-artifact@v2
      with:
        name: make msi output
        path: wine-mono-*.msi
